<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>devfinder</h1>
       
            <form action="">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search Github username...">
                <button type="submit">Search</button>
            </form>    
      
            
        <div class="box-user">
            <div class="img"></div>
            <div class="infos">
                <div class="general">
                    <h2>Name</h2>
                    <p class="username">@username</p>
                    <p class="bio">this profile has no bio</p>
                </div>
                <div class="follow">
                    <div class="repos">
                        <p>Repos</p>
                        <p class="number-repos">44</p>
                    </div>
                    <div class="followers">
                        <p>Followers</p>
                        <p class="number-followers">234</p>
                    </div>
                    <div class="following">
                        <p>Following</p>
                        <p class="number-following">4</p>
                    </div>
                </div>
                <div class="links">
                    <p class="city">Madrid</p>
                    <p class="url-github">https:/github.name</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
